<h1>Focus</h1>

<ng-container *ngIf="completedSessions.length > 0">
  <h2>Completed Sessions</h2>
  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let session of completedSessions">
        <td>{{session.task}}</td>
        <td>{{session.endTime | date : 'shortTime' }}</td>
      </tr>
    </tbody>
  </table>
</ng-container>

<h2>Current Session</h2>
<p>For the next 25 minutes, I will focus on:</p>
<input [(ngModel)]="currentTask" placeholder="Task" [disabled]="running">
<p>Remaining: {{ remainingSeconds }}</p>
<button (click)="start()" [disabled]="running">Start</button>
